<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Tasky</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
<!--Top contents contained in here, title along with header links-->
    <div class="top-cont">
        <div class="title">Tasky</div>
        <div class="links">
            <a href="#">Profile</a>
            <a href="#">Completed Tasks</a>
            <a href="#">FAQ</a>
        </div>
    </div>
<!--Task adding contents contained in here, task input box, button, and task count-->
    <div class="content">
        <div class="font"><h1>Welcome To Tasky!</h1></div>
        <div class="buttons">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTask">Add Task</button>
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>
        <div class="taskCount" id="taskCount">Task Count: 0</div>
        <ul id="completedTaskList">
            <!-- Completed tasks will be added here -->
        </ul>
    </div>

</body>
</html>
